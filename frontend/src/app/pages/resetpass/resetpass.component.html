<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-6 offset-md-3">
        <mat-card>
          <div class = "container text-center">
            <img src="../../../assets/login.png" width = "100" height = "100">
          </div>

          <h1 class = "text-center">Recuperar contraseña</h1>
          <form>
            <mat-form-field class = "full-width"  appearance = "outline">
              <mat-label>Correo</mat-label>
              <input name = "email" required  matInput placeholder="Digite el correo asociado para recuperar la contraseña">
              <mat-hint>El correo debe ser válido</mat-hint>
            </mat-form-field>
            <br><br>
            <div class = "container text-center">
              <button type = "submit" mat-raised-button color="primary">Recuperar</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
